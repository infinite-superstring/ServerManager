<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
</head>
<body>
<div style="font-size: 14px;">
    <div style="width: 100%; margin: 0 auto; background-color: rgb(24, 103, 192); border-radius: 3px;">
        <div style="padding: 0 15px; padding-bottom: 20px;">
            <div style="height: 72px;">
                <div>
                    <a href="#" rel="noopener"
                       style="text-decoration: none;">
                        <div style="
                        font-family: 'Arial Black', Gadget, sans-serif;
                        font-size: 20px;
                        color: white;
                        letter-spacing: 2px;
                        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.25);
                        display: inline-block;
                        padding: 5px 10px;
                        border-radius: 5px;
                                ">
                            Server Manager for LoongArch
                        </div>
                    </a>
                </div>
            </div>
            <div style="background: #fff; padding: 20px 15px; border-radius: 3px;">
                <div><span style="font-size: 16px; font-weight: bold;">你好：{{name}}</span>
                    <div style="line-height: 24px; margin-top: 10px;">
                        <div id="content">
                            <!-- 内容 -->
                            {{content}}
                        </div>
                    </div>
                </div>
                <div style="margin-top: 60px;margin-bottom: 10px;"><span
                        style="font-size: 13px; font-weight: bold; color: #666;">温馨提醒</span>
                    <div style="line-height: 24px; margin-top: 10px">
                        <div style="font-size: 13px; color: #666;">使用过程中如有任何问题，请联系系统管理员。</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="pageFooter"
         style="display: {{on_web_page}};width: 600px; margin: 0 auto;  margin-top: 50px; font-size: 12px; -webkit-font-smoothing: subpixel-antialiased; text-size-adjust: 100%;">
        <p style="text-align: center; line-height: 20.4px; text-size-adjust: 100%; font-family: 'Microsoft YaHei'!important; padding: 0px !important; margin: 0px !important; color: #7e8890 !important;">
            <span class="appleLinks">Copyright © 2024 无限超弦 . 保留所有权利。</span>
        </p>
        <p style="text-align: center;line-height: 20.4px; text-size-adjust: 100%; font-family: 'Microsoft YaHei'!important; padding: 0px !important; margin: 0px; color: #7e8890 !important; margin-top: 10px;">
            <span class="appleLinks">邮件由系统自动发送，请勿直接回复本邮件！</span>
        </p>
    </div>
</div>
</body>
</html>
